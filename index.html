<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal|Ankit Kumar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="Stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="./assets/img1.jpg">
            </div>
            <div class="user-name">
                <h2>Ankit Kumar</h2>
            </div>
            <div class="designation">
                <h4>Web Developer</h4>
            </div>
            <div class="button-group">
                <button onclick="openModal()" class="btn-share btn-card" >
                    <i class="fa-solid fa-share"></i>
                    <div>Share My Profile</div>
                </button>
                
                <button class="btn-follow btn-card">
                    <a href="https://www.linkedin.com/in/ankit-kumar-54396523b/">Follow me</a>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Component -->
    <div class="modal">
        <div class="modal-header">
            <h1>Share My Profile</h1>
            <i  class="fa-solid fa-xmark close" onclick="closeModal()"></i>
        </div>


        <div>

            <h3>Share this via</h3>
    
            <div class="icon-container">
                <a href="https://www.facebook.com/profile.php?id=100006597795348" 
                class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://web.whatsapp.com/" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://web.telegram.org/a/" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
                <a href="https://www.instagram.com/ankit_kumar_sahu01/" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            
        </div>
    </div>

   

    <!-- Overlay -->

    <div class="overlay" onclick="closeModal()"></div>
    <script src="Apps.js"></script>
</body>
</html>
